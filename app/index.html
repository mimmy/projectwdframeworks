<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>-->
</head>
<body ng-app="myApp">
<div ng-controller="MainController" class="container">
    <h1>{{title}}</h1>
    <div ng-repeat="item in jewelry" class="col-sm-6 col-md-4 col-lg-3">
        <h3>{{item.name}}</h3>
        <h4>by {{item.made_by}}</h4>
        <img ng-src="{{ item.photo }}" class="col-xs-12"/>
        <p class="">{{ item.category }}</p>
        <p class="">{{ item.price | currency }}</p>
        <p>{{item.description | limitTo:25 }}<a ng-href="#">...read more</a></p>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
